<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/back :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1>Post Read page</h1>

        <div class="form-group">
            <label>PostID</label>
            <input type="text" class="form-control" name="postId" th:value="${dto.postId}" readonly>
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>

        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" name="content" rows="5" readonly>[[${dto.content}]]</textarea>
        </div>

        <div class="form-group">
            <label>author</label>
            <input type="text" class="form-control" name="author" th:value="${dto.author}" readonly>
        </div>

        <a th:href="@{/post/modify(postId=${dto.postId}, page=${requestDTO.page})}"><button type="button" class="btn btn-primary">수정</button> </a>
        <a th:href="@{/post/list(page=${requestDTO.page})}"><button type="button" class="btn btn-info">목록</button> </a>
    </th:block>
</th:block>
</html>
