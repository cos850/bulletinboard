<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/back :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1 class="mt-4">글 작성</h1>
        <form th:action="@{/post/register}" th:method="post">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" placeholder="제목을 적어주세요">
            </div>

            <div class="form-group">
                <label>Content</label>
                <input type="text" class="form-control" name="content" placeholder="내용을 적어주세요">
            </div>

            <div class="form-group">
                <label>Writer Email</label>
                <input type="text" class="form-control" name="writerEmail" th:value="${Authdto.email}" readonly>
            </div>

            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </th:block>
